<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not to forget</title>
    
    <!-- Стили для горизонтального выравнивания -->
    <style>
        .gor {
            display: flex;       /* расположение элементов по горизонтали */
            align-items: center; /* выравнивание по вертикали */
        }
    </style>
    
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">
    
    <!-- Внешние стили и скрипты -->
    <link rel="stylesheet" href="style_enter.css"> 
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Основной контейнер форм -->
    <div class="main">  	
        <input type="checkbox" id="chk">
        
        <!-- Форма входа -->
        <div class="login">
            <form class="form">
                <label for="chk" aria-hidden="true">Вход</label>
                <input id="email" class="input" type="email" name="email" placeholder="Email" required>
                <input id="password" class="input" type="password" name="pswd" placeholder="Password" required>
                <button type="submit" onclick="Sign_in(event)">Войти</button>
            </form>
        </div>
    
        <!-- Форма регистрации -->
        <div class="register">
            <form class="form">
                <label for="chk" aria-hidden="true">Регистрация</label>
                <input id="username_reg" class="input" type="text" name="txt" placeholder="Username" required>
                <input id="email_reg" class="input" type="email" name="email" placeholder="Email" required>
                <input id="password_reg" class="input" type="password" name="pswd" placeholder="Password" required>
                <button type="submit" onclick="Sign_up(event)">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</body>
</html>
